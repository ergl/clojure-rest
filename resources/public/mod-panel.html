<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>SaleOkase - Cola de Moderaci√≥n</title>
		<link rel="stylesheet" href="/styles/modqueue.css">
		<script type="text/javascript" src="/scripts/mustache.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script id="template" type="x-tmpl-mustache">
			{{#.}}
			<div class='report'>
				<div class='report-title'>
					<h3>{{title}}</h3>
				</div>
				<div class='report-button-pane'>
					<button class='moderation-button accept'>&#10003;</button>
					<button class='moderation-button deny'>&#10007;</button>
				</div>
				<div class='report-content'>
					<p>{{content}}</p>
				</div>
			</div>
			<div class='report-separator'></div>
			{{/.}}
		</script>
	</head>
	<body>
		<header>
			<a href="mod-panel.html"><img src="/img/assets/logo.png"></a>
			<h1>Moderation Queue</h1>
		</header>
		<div id="content">
			<h2>There doesn't seem to be anything here right now. Please try again later!</h2>
		</div>
	</body>
	<script type="text/javascript" src="/scripts/mod.js"></script>
</html>
